<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Add Resep</title>

    <object th:include="fragments/fragment :: fonts" th:remove="tag"></object>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
</head>
<body>
<header th:replace="fragments/fragment :: header"></header>
<section id="breadcrumbs" class="breadcrumbs">

    <main id="main">
        <section>
            <div class="container-fluid" style="display: flex; align-items: center; justify-content: center;">
                <div class="container" data-aos="fade-up">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-7">
                            <div class="new_card p-3 py-5">
                                <div class="d-flex justify-content-center mb-4">
                                    <h4 class="text-center">Add Resep</h4>
                                </div>
                                <form th:action="@{/add-resep}" th:object="${resep}" method="POST">
                                    <table class="table">
                                        <thead>
                                        <br>
                                            <button class="btn btn-primary" type="submit" name="addRow">Tambah Row</button>
                                        </thead>
                                        <tbody>

                                        <tr th:each="obat, iterationStatus : *{listObatResep}">
                                            <td>
                                                <label class="labels">Obat</label>
                                                <select class="form-control form-control-lg"  th:field="*{listObatResep[__${iterationStatus.index}__]}">
                                                    <option th:value="null" selected>pilih obat</option>
                                                    <option th:each="obat : ${listObat}" th:value="${obat.idObat}" th:text="${obat.namaObat}"></option>
                                                </select>
                                            </td>
                                            <td>
                                                <label class="labels">Kuantitas</label>
                                                <input class="form-control form-control-lg" type="number" name="kuantitas" placeholder="1" />
                                            </td>
                                            <td>
                                                <div class="mt-4">
                                                    <button th:value="${iterationStatus.index}" class="btn btn-danger " type="submit"
                                                            name="deleteRow">Hapus</button>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>


                                    <button class="btn btn-primary" type="submit" name="save">Submit</button>
                                    <a class="btn btn-primary" href="/">Home</a>
                                </form>
                                <div class="mt-4 text-center">
                                    <a class="btn btn-danger" href="/">Kembali</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</section>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</body>
</html>
